    <main>
      <h2>Thank you for your interest in ISUD!</h2>
      <section id="contact">
        <form id="contact-form" method="POST" action="https://example.com/dip_dish" autocomplete="on">
          <h3>Please submit the form if you have any thoughts on our team.</h3>
          <div class="form-group">
            <label for="firstname">First Name:</label>
            <input id="firstname" type="text" name="firstname" placeholder="Your first name" required>
          </div>
          <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input id="lastname" type="text" name="lastname" placeholder="Your last name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" type="email" name="email" placeholder="paige@example.com" required>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" type="feedback" name="message"></textarea>
          </div>
          <button type="submit" onclick="return confirmSubmit()">Submit</button>
        </form>
      </section>
    </main>
    <script src="js/script.js" async></script>
    <script src="js/site.js"></script>
  </body>
