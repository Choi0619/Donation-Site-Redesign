<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Contact the ISUD</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
  <link rel="stylesheet" media="screen" href="css/screen.css">
</head>
<body>
  <header>
    <img src="images/isudLogo.png" alt="The logo of the ISUD">
    <h1>The International Society for Universal Dialogue</h1>
  </header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about-us.html">About</a></li>
      <li><a href="#">Events</a></li>
      <li><a href="#">Journal</a></li>
      <li><a href="#">Membership</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  <main>
    <h2>To contact us please reach us.</h2>
    <h4>Big exciting text</h4>

	<form id="contactBox" method="get" action="#" autocomplete="on">
          <label for="name">Name: </label>
          <input type="text" id="name" name="name" placeholder="Renee Descartes" required>
          <label for="email">Email: </label>
          <input type="email" id="email" name="email" placeholder="descartes@isud.org" required>
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject">
          <label for="message">Message:</label>
          <textarea id="message" name="message"></textarea>
          <input type="submit" value="Share your thoughts!">
       </form>
  </main>


</body>
</html>
