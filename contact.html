  <main>
    <h4>Big exciting text</h4>
    
	<form id="contactBox"  method="get" action="#" autocomplete="on">
          <label for="name">Name: </label>
          <input type="text" id="name" name="name" placeholder="Renee Descartes" required>
          <label for="email">Email: </label>
          <input type="email" id="email" name="email" placeholder="descartes@isud.org" required>
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject">
          <label for="message">Message:</label>
          <textarea id="message" name="message"></textarea>
          <input type="submit" value="Share your thoughts!">
       </form>
  </main>
